<!--puxa o html do template-->
{% extends "model-page.html" %}

<!--faz o bloco para ser injetado-->
{% block content %}
    <h2>Agendamento</h2>
    <a href="evento/">
        <button type="button">Novo Evento</button>
    </a>

    <ul>
        {% for evento in eventos %}
           <li>{{ evento.titulo }} - {{ evento.get_data_evento }}</li>
        {% endfor %}
    </ul>
{% endblock %}
