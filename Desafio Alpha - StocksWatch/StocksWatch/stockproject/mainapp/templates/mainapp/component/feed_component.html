
<div class="container">
    <h3>Salas</h3>
    <br>
    {% if room_count %}
    <h5>{{ room_count }} sala(s) dispon√≠veis</h5>
    {% endif %}
    <a class="btn btn-primary btn-sm d-grid gap-2" 
        href="{% url 'create-room' %}">Criar Sala</a>
</div>
<hr>


<div class="container">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for room in rooms %}
        <div class="col">
            <div class="card" style="background-color: whitesmoke;">
                <div class="card-body">
                    
                    <a class="btn btn-primary d-grip gap-2 card-title" href="{% url 'room' room.id %}">{{room.name}}</a> 
                    
                    <p class="card-text">{{room.topic.name}}</p>
                    <small>{{room.updated}}</small>
                    
                    <div class="card-footer">
                        {% if request.user == room.host %}
                            <a style="--bs-btn-padding-y: .15rem; --bs-btn-padding-x: .2rem; --bs-btn-font-size: .75rem;"
                                class="btn btn-warning btn-sm" 
                                href="{% url 'update-room' room.id %}">Editar</a>
                            <a style="--bs-btn-padding-y: .15rem; --bs-btn-padding-x: .2rem; --bs-btn-font-size: .75rem;"
                                class="btn btn-danger btn-sm" 
                                href="{% url 'delete-room' room.id %}">Apagar</a>
                        {% endif %}

                        <a style="--bs-btn-padding-y: .15rem; --bs-btn-padding-x: .2rem; --bs-btn-font-size: .75rem;"
                            class="btn btn-secondary btn-sm" 
                            href="{% url 'user-profile' room.host.id %}">
                            @{{room.host.username}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
