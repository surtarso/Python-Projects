
<div class="container">
    <h3>Salas</h3>
    <br>
    <h5>{{ room_count }} sala(s) dispon√≠veis</h5>
    <a 
        class="btn btn-primary btn-sm d-grid gap-2" 
        href="{% url 'create-room' %}">Criar Sala</a>
</div>
<hr>

{% for room in rooms %}
<div style="background-color: whitesmoke; margin: 5px; border-radius: 4px">
    
    <h5>
        {{room.id}} - <a href="{% url 'room' room.id %}">{{room.name}}</a>
    </h5>

    <small>{{room.topic.name}}</small>
    <br><br>

    {% if request.user == room.host %}
    <a class="btn btn-warning btn-sm" 
        href="{% url 'update-room' room.id %}">Editar</a>
    <a class="btn btn-danger btn-sm" 
        href="{% url 'delete-room' room.id %}">Apagar</a>
    {% endif %}

    <a class="btn btn-secondary btn-sm" 
        href="{% url 'user-profile' room.host.id %}">
        @{{room.host.username}}
    </a>
    <br><br>
</div>
{% endfor %}
