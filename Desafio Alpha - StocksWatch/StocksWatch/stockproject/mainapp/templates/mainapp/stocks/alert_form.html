<!--
    alert_form.html é o formulario usado para criação de novos alertas.
    É acessada ao clicar em "criar novo alerta" ou "editar alerta"
-->

{% extends 'mainapp/basic.html' %}

{% block title %}
StocksWatch - Alerta
{% endblock title %}}

{% block body %}
<div class="container" style="margin-top: 20px">
    <form class="form-control bg-light" method="POST" action="" style="color:gray; border: 1px solid gray;">
        {% csrf_token %}

        {{alert_form.as_p}}

        <input type="submit" value="Iniciar" />
    </form>
</div>
{% endblock body %}
